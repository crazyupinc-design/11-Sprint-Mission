<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sensitivity-level-pc.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="sensitivity-level-pc">
      <b class="b1">민감도 단계 설정</b>
      <div class="level-input-wrapper1">
        <div class="noise1">
          <div class="label11">소음</div>
          <div class="frame-div">
            <div class="rectangle-container">
              <div class="rectangle-div"></div>
              <img class="group-child2" alt="" src="./public/vector-58.svg" />
            </div>
            <input
              class="input11"
              placeholder="Placeholder"
              type="text"
              maxlength="10"
            />

            <img
              class="rectangle-container"
              alt=""
              src="./public/group-1000002834.svg"
            />
          </div>
        </div>
        <div class="noise1">
          <div class="label11">진동</div>
          <div class="frame-div">
            <div class="rectangle-container">
              <div class="rectangle-div"></div>
              <img class="group-child2" alt="" src="./public/vector-58.svg" />
            </div>
            <input
              class="input12"
              placeholder="Placeholder"
              type="text"
              maxlength="10"
            />

            <img
              class="rectangle-container"
              alt=""
              src="./public/group-1000002834.svg"
            />
          </div>
        </div>
      </div>
      <div class="link-button11" id="popuplinkButtonContainer">
        <div class="div32">적용</div>
      </div>
    </div>

    <script>
      var popuplinkButtonContainer = document.getElementById(
        "popuplinkButtonContainer"
      );
      if (popuplinkButtonContainer) {
        popuplinkButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./device-data.html";
        });
      }
      </script>
  </body>
</html>
