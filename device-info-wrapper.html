<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./device-info-wrapper.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="device-info-wrapper3">
      <div class="device-info9">
        <div class="icon20" id="iconContainer">
          <img class="frame-icon2" alt="" src="./public/frame.svg" />
        </div>
        <div class="info-category-wrapper1">
          <div class="imei1">IMEI : 000000000000</div>
          <div class="imei1">S/N : 0000000</div>
          <div class="imei1">마지막 데이터 수신 : 2000-00-00</div>
        </div>
      </div>
    </div>

    <div id="mapPopupPc" class="popup-overlay" style="display: none">
      <div class="map-popup-pc">
        <img class="image-25-icon1" alt="" src="./public/image-25@2x.png" />
      </div>
    </div>

    <script>
      var iconContainer = document.getElementById("iconContainer");
      if (iconContainer) {
        iconContainer.addEventListener("click", function () {
          var popup = document.getElementById("mapPopupPc");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
