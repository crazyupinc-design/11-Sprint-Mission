<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"

  <body>
    <div class="sensitivity-level-mo">
      <b class="b">민감도 단계 설정</b>
      <div class="level-input-wrapper">
        <div class="noise">
          <div class="label">소음</div>
          <div class="group-parent">
            <div class="rectangle-parent">
              <div class="group-child"></div>
              <img class="group-item" alt="" src="./public/vector-58.svg" />
            </div>
            <input
              class="input"
              placeholder="Placeholder"
              type="text"

            <img

              src="./public/group-1000002834.svg"
            />

        </div>
        <div class="noise">

            </div>

              class="input1"
              placeholder="Placeholder"
              type="text"
              maxlength="10"
            />

            <img
              class="rectangle-parent"
              alt=""
              src="./public/group-1000002834.svg"
            />
          </div>
        </div>

      <div class="link-button9" id="popuplinkButtonContainer">
        <div class="div36">적용</div>
      </div>

    <script>
      var popuplinkButtonContainer = document.getElementById(
        "popuplinkButtonContainer"
      );
      if (popuplinkButtonContainer) {
        popuplinkButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./device-data.html";
        });
      }
      </script>
